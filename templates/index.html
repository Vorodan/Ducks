<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ducks</title>
    <style>
        body {
            font-family: 'Hero', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFD700;
        }
        #header {
            background-color: #FFD700;
            padding: 20px;
            color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #main {
            padding: 20px;
        }
        .click-button {
            width: 150px;
            height: 150px;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: url('images/duck.jpg');
            background-size: cover;
            background-position: center;
        }
        .click-button:hover {
            background-color: #FFC300;
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FFD700;
            padding: 10px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        #footer a {
            color: #000000;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 700;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="header">
        <h1>Ducks</h1>
    </div>
    <div id="main">
        <h1>Кликер</h1>
        <p>Счетчик: <span id="counter">0</span></p>
        <button id="click-button">Кликнуть</button>
    </div>
    <div id="footer">
        <a href="index.html">Главная</a>
        <a href="shop.html">Магазин</a>
        <a href="roulette.html">Рулетка</a>
        <a href="skins.html">Скины</a>
    </div>
    <script>
        let counter = 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('click-button').addEventListener('click', function() {
                counter++;
                document.getElementById('counter').innerText = counter;

                // Отправка данных обратно боту
                Telegram.WebApp.sendData(counter.toString());
            });

            // Получение начального значения счетчика от бота
            Telegram.WebApp.onEvent('initData', function(data) {
                if (data.initData) {
                    counter = parseInt(data.initData) || 0;
                    document.getElementById('counter').innerText = counter;
                }
            });
        });
    </script>
</body>
</html>
