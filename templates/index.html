<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            background-color: black;
        }
        #main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <h1>Кликер</h1>
        <p>Счетчик: <span id="counter">0</span></p>
        <button id="click-button">Кликнуть</button>
    </div>
    <script>
        let counter = 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('click-button').addEventListener('click', function() {
                counter++;
                document.getElementById('counter').innerText = counter;

                // Отправка данных обратно боту
                Telegram.WebApp.sendData(counter.toString());
            });

            // Получение начального значения счетчика от бота
            Telegram.WebApp.onEvent('initData', function(data) {
                if (data.initData) {
                    counter = parseInt(data.initData) || 0;
                    document.getElementById('counter').innerText = counter;
                }
            });
        });
    </script>
</body>
</html>
